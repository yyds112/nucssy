<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
      function jisuan(){
        	//1.获得工资，看输入合法吗？表单验证
         var sal=document.getElementById("salary").value
      		//判断工资输入合法吗？正则表达式
      	 var regExp=/^[0-9]{4,5}$/;
      	 //输入不合法
      	 if(!regExp.test(sal))
      	 {
      	 	document.getElementById("salary").value="必须输入4-5位数字";
      	 	document.getElementById("salary").style="color:red";
      	 	return;
      	 }
      		//2.如果输入合法的话，开始计算
      		var salNum=parseInt(sal);//把字符串转成数字
      		var ylgr=salNum*0.08;//个人交的养老保险
      		var ylgs=salNum*0.2;//公司交的养老保险
      		document.getElementById("ylgr").innerHTML=ylgr;
      		document.getElementById("ylgs").innerText=ylgs;
      		
      		var ybgr=salNum*0.02;//个人交的医疗保险
      		var ybgs=salNum*0.06;//公司交的医疗保险
      		document.getElementById("ybgr").innerHTML=ybgr;
      		document.getElementById("ybgs").innerText=ybgs;
      		
      		var sygr=salNum*0.005;//个人交的失业保险
      		var sygs=salNum*0.015;//公司交的失业保险
      		document.getElementById("sygr").innerHTML=sygr;
      		document.getElementById("sygs").innerText=sygs;
      		
      		var gongshang=salNum*0.005;//公司交的工伤保险
      		document.getElementById("gongshang").innerHTML=gongshang;
      		
      		var shengyu=salNum*0.008;//公司交的生育保险
      		document.getElementById("shengyu").innerHTML=shengyu;
      		
      		var gjjgr=salNum*0.12;//个人交的公积金保险
      		var gjjgs=salNum*0.12;//公司交的公积金保险
      		document.getElementById("gjjgr").innerHTML=gjjgr;
      		document.getElementById("gjjgs").innerText=gjjgs;
      		
      		grhj=ylgr+ybgr+sygr+gjjgr;//个人合计
      		gshj=ylgs+ybgs+sygs+gongshang+shengyu+gjjgs;//公司合计 
      		document.getElementById("grhj").innerHTML=grhj;
      		document.getElementById("gshj").innerText=gshj;
      		
      		var zonge=salNum+gshj;//账户总额：工资+公司交的
      		document.getElementById("zonge").innerHTML=zonge;
      		//innerHTML和innerText一样，都输出数字
      		//3.把计算结果放在单元格里
      }
      function clearTxt()
      {
      	document.getElementById("salary").value='';
      	document.getElementById("salary").style="color:black";
      }
 </script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<img src="1.jpg"class="img-circle" width="100px" height="100px" >
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control" />
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>8%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gongshang"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyu"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="zonge"></td>
				</tr>
			</table>
			开发者：史圣艳 中北大学 软件学院小学期实训  执行单元：英才科技
		</div>
	</body>
</html>
